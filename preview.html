<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview CV - SmartCV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4fa;
    }
    header {
      background: #004080;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .theme-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    .theme-buttons button {
      width: 30px; height: 30px; border-radius: 50%;
      border: none; cursor: pointer;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-transform: uppercase;
      color: var(--primary, #004080);
      border-bottom: 2px solid var(--primary, #004080);
      padding-bottom: 5px;
      margin-top: 20px;
    }
    ul { padding-left: 20px; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc; padding: 8px; text-align: left;
    }
    footer {
      background: #002244;
      color: white;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    footer h4 { border-bottom: 1px solid #777; padding-bottom: 5px; }
    footer a { color: #ddd; text-decoration: none; display: block; margin: 5px 0; }
    footer a:hover { color: #fff; }
    .btn {
      background: var(--primary, #004080);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>CV Preview</h1>
  </header>

  <div class="theme-buttons">
    <button style="background:#004080" onclick="setTheme('#004080')"></button>
    <button style="background:#008000" onclick="setTheme('#008000')"></button>
    <button style="background:#800000" onclick="setTheme('#800000')"></button>
    <button style="background:#555555" onclick="setTheme('#555555')"></button>
  </div>

  <div class="container" id="cvContent"></div>

  <div style="text-align:center;">
    <button class="btn" onclick="proceedPayment()">Proceed to Payment</button>
  </div>

  <footer>
    <div>
      <h4>Navigation</h4>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
    <div>
      <h4>Support</h4>
      <a href="faqs.html">FAQs</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>
<script>
  const cvData = JSON.parse(localStorage.getItem('cvData') || '{}');
  const container = document.getElementById('cvContent');

  function renderCV() {
    container.innerHTML = `
      <h2>A: Personal Summary</h2>
      <p>${cvData.summary || ''}</p>

      <h2>Personal Information</h2>
      <ul>
        <li><b>Full Name:</b> ${cvData.fullname||''}</li>
        <li><b>Email:</b> ${cvData.email||''}</li>
        <li><b>Phone:</b> ${cvData.phone||''}</li>
        <li><b>Address:</b> ${cvData.address||''}</li>
        <li><b>Nationality:</b> ${cvData.nationality||''}</li>
        <li><b>Date of Birth:</b> ${cvData.dob||''}</li>
        <li><b>Gender:</b> ${cvData.gender||''}</li>
        <li><b>Marital Status:</b> ${cvData.marital_status||''}</li>
        <li><b>NIDA:</b> ${cvData.NIDA||''}</li>
      </ul>

      <h2>B: Education Background</h2>
      <table>
        <tr><th>Level</th><th>School/University</th><th>Award</th><th>Years</th><th>Grades</th></tr>
        ${(cvData.education||[]).map(e=>`<tr>${e.map(v=>`<td>${v}</td>`).join('')}</tr>`).join('')}
      </table>

      <h2>C: Working Experience</h2>
      <table>
        <tr><th>Job Title</th><th>Time</th><th>Institution</th><th>Department</th><th>Position</th><th>Office Tel</th></tr>
        ${(cvData.experience||[]).map(e=>`<tr>${e.map(v=>`<td>${v}</td>`).join('')}</tr>`).join('')}
      </table>

      <h2>D: Key Competencies</h2>
      <ul>${(cvData.competencies||[]).map(c=>`<li>${c}</li>`).join('')}</ul>

      <h2>E: Skills</h2>
      <h3>Language Skills</h3>
      <table><tr><th>Language</th><th>Speaking</th><th>Writing</th></tr>
        ${(cvData.languageSkills||[]).map(l=>`<tr>${l.map(v=>`<td>${v}</td>`).join('')}</tr>`).join('')}
      </table>

      <h3>Computer Skills</h3>
      <table><tr><th>Software</th><th>Proficiency</th></tr>
        ${(cvData.computerSkills||[]).map(c=>`<tr>${c.map(v=>`<td>${v}</td>`).join('')}</tr>`).join('')}
      </table>

      <h2>F: Interests and Hobbies</h2>
      <ul>${(cvData.interests||[]).map(i=>`<li>${i}</li>`).join('')}</ul>

      <h2>G: Referees</h2>
      <table><tr><th>Name</th><th>Position</th><th>Organization</th><th>Contact</th><th>Address</th></tr>
        ${(cvData.referees||[]).map(r=>`<tr>${r.map(v=>`<td>${v}</td>`).join('')}</tr>`).join('')}
      </table>

      <h2>H: Declaration</h2>
      <p>I, <b>${cvData.fullname||''}</b>, hereby declare that the information provided above is true and accurate to the best of my knowledge and belief.</p>
    `;
  }

  function setTheme(color) {
    document.documentElement.style.setProperty('--primary', color);
    localStorage.setItem('themeColor', color);
    renderCV();
  }

  function proceedPayment() {
    // Admin bypass credentials
    const adminPhone = "0758843829";
    const adminEmail = "danielgerald148@gmail.com";

    if(cvData.phone === adminPhone || cvData.email === adminEmail){
      // Skip payment for admin
      alert("Admin detected: Payment skipped. Proceeding to download...");
      window.location.href = "download.html";
    } else {
      // Regular user: go to ClickPesa payment
      window.location.href = "https://checkout.clickpesa.com/payment-page?ref=PYP3CP7980";
    }
  }

  // Initialize
  const savedColor = localStorage.getItem('themeColor') || '#004080';
  setTheme(savedColor);
  renderCV();
</script>

</body>
</html>
