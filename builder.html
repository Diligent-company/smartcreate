<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartCV Builder</title>
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
.container { max-width: 900px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
h2 { color: #2c3e50; }
section { margin-bottom: 20px; }
label { display: block; margin-bottom: 5px; font-weight: bold; }
input, select, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
button { padding: 10px 20px; border: none; border-radius: 5px; background: #3498db; color: #fff; cursor: pointer; margin-top: 5px; }
ul { list-style-type: disc; margin-left: 20px; }
</style>
</head>
<body>
<div class="container">
<h2>SmartCV Builder</h2>
<form id="cvForm">
<section>
<h3>Personal Summary</h3>
<textarea name="summary" placeholder="Write your personal summary..."></textarea>
</section>
<section>
<h3>Personal Information</h3>
<input type="text" name="fullname" placeholder="Full Name" required>
<input type="text" name="email" placeholder="Email" required>
<input type="text" name="phone" placeholder="Phone Number">
<input type="text" name="address" placeholder="Address">
<!-- Add more personal info fields as needed -->
</section>
<section>
<h3>Education Background</h3>
<div id="educationContainer"></div>
<button type="button" onclick="addEducation()">+ Add Education</button>
</section>
<section>
<h3>Working Experience</h3>
<div id="experienceContainer"></div>
<button type="button" onclick="addExperience()">+ Add Experience</button>
</section>
<section>
<h3>Key Competencies</h3>
<div id="competenciesContainer"></div>
<button type="button" onclick="addCompetency()">+ Add Competency</button>
</section>
<section>
<h3>Skills</h3>
<h4>Communication Skills</h4>
<div id="commSkillsContainer"></div>
<button type="button" onclick="addCommSkill()">+ Add Communication Skill</button>
<h4>Computer Skills</h4>
<div id="compSkillsContainer"></div>
<button type="button" onclick="addCompSkill()">+ Add Computer Skill</button>
</section>
<section>
<h3>Languages</h3>
<div id="languagesContainer"></div>
<button type="button" onclick="addLanguage()">+ Add Language</button>
</section>
<section>
<h3>Interests & Hobbies</h3>
<div id="hobbiesContainer"></div>
<button type="button" onclick="addHobby()">+ Add Hobby</button>
</section>
<section>
<h3>Referees</h3>
<div id="refereeContainer"></div>
<button type="button" onclick="addReferee()">+ Add Referee</button>
</section>
<section>
<h3>Declaration & Signature</h3>
<p id="declarationText"></p>
</section>
<button type="submit">Preview CV</button>
</form>
</div>
<script>
let eduCount=0, expCount=0, compCount=0, commCount=0, langCount=0, hobbyCount=0, refCount=0;
function addEducation(){
  eduCount++;
  const div = document.createElement('div');
  div.innerHTML=`<select name='edu_level_${eduCount}'><option>Primary</option><option>Secondary</option><option>Diploma</option><option>Bachelor</option><option>Master</option><option>PhD</option></select>
  <input type='text' name='school_${eduCount}' placeholder='School/University'>
  <input type='text' name='award_${eduCount}' placeholder='Award/Degree'>
  <input type='text' name='start_${eduCount}' placeholder='Start Year'>
  <input type='text' name='end_${eduCount}' placeholder='Completion Year'>
  <input type='text' name='grade_${eduCount}' placeholder='Grades'>`; 
  document.getElementById('educationContainer').appendChild(div);
}
function addExperience(){
  expCount++;
  const div=document.createElement('div');
  div.innerHTML=`<input type='text' name='title_${expCount}' placeholder='Job Title'>
  <input type='text' name='period_${expCount}' placeholder='Time Period'>
  <input type='text' name='place_${expCount}' placeholder='Place'>
  <input type='text' name='institution_${expCount}' placeholder='Institution'>
  <input type='text' name='department_${expCount}' placeholder='Department'>
  <input type='text' name='position_${expCount}' placeholder='Position'>
  <input type='text' name='officeTel_${expCount}' placeholder='Office Telephone'>`;
  document.getElementById('experienceContainer').appendChild(div);
}
function addCompetency(){ compCount++; const div=document.createElement('div'); div.innerHTML=`<input type='text' name='competency_${compCount}' placeholder='Key Competency'>`; document.getElementById('competenciesContainer').appendChild(div); }
function addCommSkill(){ commCount++; const div=document.createElement('div'); div.innerHTML=`<input type='text' name='commSkill_${commCount}' placeholder='Communication Skill'>`; document.getElementById('commSkillsContainer').appendChild(div); }
function addCompSkill(){ compCount++; const div=document.createElement('div'); div.innerHTML=`<input type='text' name='compSkill_${compCount}' placeholder='Computer Skill'><select name='level_${compCount}'><option>Beginner</option><option>Intermediate</option><option>Expert</option></select>`; document.getElementById('compSkillsContainer').appendChild(div); }
function addLanguage(){ langCount++; const div=document.createElement('div'); div.innerHTML=`<select name='lang_${langCount}'><option>English</option><option>French</option><option>Spanish</option><option>German</option><option>Swahili</option></select><select name='lang_level_${langCount}'><option>Native</option><option>Fluent</option><option>Intermediate</option><option>Beginner</option></select>`; document.getElementById('languagesContainer').appendChild(div); }
function addHobby(){ hobbyCount++; const div=document.createElement('div'); div.innerHTML=`<input type='text' name='hobby_${hobbyCount}' placeholder='Hobby or Interest'>`; document.getElementById('hobbiesContainer').appendChild(div); }
function addReferee(){ refCount++; const div=document.createElement('div'); div.innerHTML=`<input type='text' name='refName_${refCount}' placeholder='Name'>
<input type='text' name='refOrg_${refCount}' placeholder='Organization'>
<input type='text' name='refPosition_${refCount}' placeholder='Position'>
<input type='text' name='refAddress_${refCount}' placeholder='Address'>
<input type='text' name='refContact_${refCount}' placeholder='Contact'>`; document.getElementById('refereeContainer').appendChild(div); }
// Generate declaration text based on name
document.getElementById('cvForm').addEventListener('input', ()=>{
  const fullName=document.querySelector("input[name='fullname']").value;
  document.getElementById('declarationText').innerText=`I, ${fullName}, hereby declare that the information provided above is true and correct.`;
});
</script>
</body>
</html>
