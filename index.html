<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartCV - Build Your Professional CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f8fc;
      color: #333;
    }
    header {
      background-color: #004080;
      padding: 1rem 2rem;
      color: #fff;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #003366;
      padding: 0.5rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .hero {
      padding: 3rem 2rem;
      text-align: center;
      background-color: #e6f0ff;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #004080;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .hero a.button {
      background-color: #004080;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 2rem;
    }
    .feature {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem;
      flex: 1 1 250px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: #002244;
      color: white;
      padding: 20px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.95em;
      margin-top: 20px;
    }
    footer div {
      margin: 10px 0;
      min-width: 150px;
    }
    footer h4 {
      margin-bottom: 10px;
      color: #ffffff;
      border-bottom: 1px solid #777;
      padding-bottom: 5px;
    }
    footer h5 {
      margin-bottom: 10px;
      color: #ffffff;
      border-bottom: 1px solid #777;
      padding-bottom: 5px;
      text-align: left;
    }
    footer a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin: 5px 0;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to SmartCV</h1>
    <p>SITE IS UNDER MAINTENANCE </p>

</html>
