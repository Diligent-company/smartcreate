<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CV Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #fff;
      color: #222;
      line-height: 1.6;
      font-size: 16px;
    }
    h1, h2 {
      color: #004080;
    }
    h2 {
      border-bottom: 2px solid #004080;
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    ul {
      padding-left: 1.5rem;
      list-style-type: disc;
    }
    .section {
      margin-bottom: 2rem;
    }
    .declaration {
      margin-top: 3rem;
      font-style: italic;
    }
    .print-btn {
      display: inline-block;
      background: #004080;
      color: #fff;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    @media print {
      .print-btn {
        display: none;
      }
      body {
        font-size: 14pt;
      }
      h1, h2 {
        page-break-after: avoid;
      }
    }
  </style>
</head>
<body>
  <button class="print-btn" onclick="window.print()">Print or Save as PDF</button>
  <div id="cvContent"></div>  <script>
    const data = JSON.parse(localStorage.getItem('cvData'));
    const content = document.getElementById('cvContent');

    function createSection(title, html) {
      return `<div class="section"><h2>${title}</h2>${html}</div>`;
    }

    function createTable(headers, rows) {
      const thead = `<thead><tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr></thead>`;
      const tbody = `<tbody>${rows.map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`).join('')}</tbody>`;
      return `<table>${thead}${tbody}</table>`;
    }

    function createList(items) {
      return `<ul>${items.map(i => `<li>${i}</li>`).join('')}</ul>`;
    }

    content.innerHTML = `
      <h1>${data.fullname || 'Your Name'}</h1>
      ${createSection('Personal Summary', `<p>${data.summary || ''}</p>`)}
      ${createSection('Personal Information', `
        <p><strong>Email:</strong> ${data.email || ''}</p>
        <p><strong>Phone:</strong> ${data.phone || ''}</p>
        <p><strong>Address:</strong> ${data.address || ''}</p>
        <p><strong>Nationality:</strong> ${data.nationality || ''}</p>
        <p><strong>Date of Birth:</strong> ${data.dob || ''}</p>
        <p><strong>Gender:</strong> ${data.gender || ''}</p>
        <p><strong>Marital Status:</strong> ${data.marital_status || ''}</p>
        <p><strong>Languages:</strong> ${data.language || ''}</p>
        <p><strong>LinkedIn/Website:</strong> ${data.linkedin || ''}</p>
      `)}
      ${createSection('Education Background', createTable(
        ['Level', 'Institution', 'Award', 'Year', 'Grades'],
        data.education || []
      ))}
      ${createSection('Working Experience', data.experience ? createTable(
        ['Job Title', 'Time', 'Institution', 'Department', 'Position', 'Office Tel'],
        data.experience
      ) : '')}
      ${createSection('Language Skills', createTable(['Language', 'Speaking', 'Writing'], data.languageSkills || []))}
      ${createSection('Computer Skills', createTable(['Software', 'Proficiency'], data.computerSkills || []))}
      ${createSection('Key Competencies', createList(data.competencies || []))}
      ${createSection('Interests and Hobbies', createList(data.interests || []))}
      ${createSection('Referees', createList(data.referees || []))}
      <div class="declaration">
        <p>I declare that the information provided above is true and correct to the best of my knowledge and belief.</p>
        <p style="margin-top: 1rem;"><strong>Full Name:</strong> ${data.fullname || ''}</p>
      </div>
    `;
  </script></body>
</html>
