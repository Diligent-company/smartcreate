<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - SmartCV</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #002366;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      height: 120px;
    }
    button {
      margin-top: 20px;
      background-color: #002366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #0044aa;
    }
    footer {
      background: #002244;
      color: white;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      font-size: 0.95em;
      margin-top: 40px;
    }
    footer div {
      margin: 10px 0;
      min-width: 150px;
    }
    footer h4 {
      margin-bottom: 10px;
      color: #ffffff;
      border-bottom: 1px solid #777;
      padding-bottom: 5px;
    }
    footer a {
      display: block;
      color: #ddd;
      text-decoration: none;
      margin: 5px 0;
    }
    footer a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
    <div>
      <h4>Navigation</h4>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
    <div>
      <h4>Support</h4>
      <a href="faqs.html">FAQs</a>
      <a href="terms.html">Terms & Conditions</a>
      <a href="privacy.html">Privacy Policy</a>
    </div>
  </footer>
</body>
</html>
