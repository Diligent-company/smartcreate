<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCV - Preview</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; padding: 20px; }
    h1, h2 { color: #1a73e8; text-transform: uppercase; }
    section { margin-bottom: 15px; }
    button { padding: 10px 15px; border:none; background:#1a73e8; color:#fff; border-radius:8px; cursor:pointer; }
    button:hover { background:#0c56c7; }
  </style>
</head>
<body>
  <h1 id="cvName"></h1>
  <section id="summarySec"><h2>Personal Summary</h2><p id="summary"></p></section>
  <section id="declSec"><h2>Declaration</h2><p id="declaration"></p></section>
  <button onclick="downloadPDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script>
  const data = JSON.parse(localStorage.getItem("cvData"));
  if(data){
    document.getElementById("cvName").innerText = data.name;
    document.getElementById("summary").innerText = data.summary;
    document.getElementById("declaration").innerText = `I, ${data.name}, hereby declare that the above details are true to the best of my knowledge.`;
  }
  function downloadPDF(){
    const element = document.body;
    html2pdf().from(element).save("MyCV.pdf");
  }
</script>
</body>
</html>
